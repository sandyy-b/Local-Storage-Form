<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Local Storage Form</title>
</head>

<body>
    <div class="container">
        <div>
            <h2 class="p-3 mt-5 text-white bg-success" style="text-align: center;">Contact Form</h2>
        </div>

        <form class="form-container" method="post" action="javascript:void(0);">

            <div class="mb-1">
                <label class="text-primary">Name:</label>
            </div>


            <div class="row mb-4">
                <div class="col-lg-6">
                    <label class="text-primary">First Name:</label>
                    <input type="text" class="form-control" id="inputFirstName">
                    <span class="mb-3 text-danger" id="messageFirstName"></span>
                </div>
                <div class="col-lg-6">
                    <label class="text-primary">Last Name:</label>
                    <input type="text" class="form-control" id="inputLastName">
                    <span class="mb-3 text-danger" id="messageLastName"></span>
                </div>
            </div>


            <div class="mb-4">
                <label class="text-primary">Email Id:</label>
                <input type="email" class="form-control" id="inputEmail">
                <span class="mb-3 text-danger" id="messageEmail"></span>
            </div>


            <div class="row mb-4">
                <div class="col-lg-6">
                    <label class="text-primary">Password:</label>
                    <input type="password" class="form-control" id="inputPassword">
                    <span class="mb-3 text-danger" id="messagePassword"></span>
                </div>

                <div class="col-lg-6">
                    <label class="text-primary">Confirm Password:</label>
                    <input type="password" class="form-control" id="inputConfirmPassword">
                    <span class="mb-3 text-danger" id="messageConfirmPassword"></span>                   
                </div>
            </div>


            <div class="mb-4">
                <label class="text-primary">Phone Number:</label>
                <input type="number" class="form-control" id="inputPhoneNumber" maxlength="10">
                <span class="mb-3 text-danger" id="messagePhoneNumber"></span>
            </div>
            

            <!-- <div class="row mb-4">
                <label class="text-primary">Nationality:</label>
                <div class="col-lg-6">
                    <select class="form-select">
                        <option>Select your Nationality</option>
                        <option>India</option>
                        <option>Pakistan</option>
                        <option>Japan</option>
                        <option>Spain</option>
                        <option>Australia</option>
                        <option>Portugal</option>
                    </select>
                </div>
                <span class="mb-3" id="messageNationality"></span>    
            </div> -->
            

            <div class="mb-4">
                <div>
                    <label class="text-primary">Gender:</label>
                </div>
                <label class="text-primary">
                    <input type="radio" name="gender"> Male
                </label>
                <label class="text-primary">
                    <input type="radio" name="gender"> Female
                </label>
                <label class="text-primary">
                    <input type="radio" name="gender"> Other
                </label>
                <div>
                    <span class="mb-3 text-danger" id="messageGender"></span>
                </div>
                
            </div>
            

            <button type="submit" class="btn btn-success mb-5" onclick="validation()">Submit</button>
            <button type="reset" class="btn btn-danger mb-5" id="reset">Reset</button>

        </form>

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
